name: dynamically getting groupid artifactid

on:
  push:
    branches:
      - master   # change if needed

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Verify Java (uses already installed Java)
      - name: Check Java version
        run: java -version

      # Step 3: Build WAR file with Maven
      - name: Build with Maven
        run: mvn clean package

      - name: Get Maven Coordinates
        id: coords
        run: |
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "groupId=$GROUP_ID" >> $GITHUB_ENV
          echo "artifactId=$ARTIFACT_ID" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_ENV
