name: Build and Deploy to Tomcat

on:
  push:
    branches:
      - main   # change if needed

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Verify Java (uses already installed Java)
      - name: Check Java version
        run: java -version

      # Step 3: Build WAR file with Maven
      - name: Build with Maven
        run: mvn clean package

      # Step 4: Deploy WAR to Tomcat using Manager
      - name: Deploy to Tomcat
        run: |
          echo "Deploying WAR to Tomcat..."
          curl -v -u admin:admin\
          -T /home/ec2-user/actions-runner/_work/spring3/spring3/target/spring3-mvc-maven-xml-hello-world-1.0-SNAPSHOT.war \
          "http://ec2-3-90-210-247.compute-1.amazonaws.com:8081//manager/text/deploy?path=/spring&update=true"
